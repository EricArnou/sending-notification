services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "listen_addresses=*"]
    entrypoint: ["/bin/bash", "-c", "docker-entrypoint.sh postgres & sleep 5 && psql -U postgres -d postgres -c 'CREATE DATABASE notification_service_test;' && wait"]

  localstack:
    image: localstack/localstack:latest
    ports:
      - 4566:4566

volumes:
  postgres_data:
    driver: local